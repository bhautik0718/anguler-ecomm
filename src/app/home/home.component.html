
<!-- ============== SECTION PAGETOP ============== -->
<section class="bg-primary py-5">
  <div class="container">
    <h2 class="text-white">Men's wear</h2>
    <ol class="breadcrumb ondark mb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item" aria-current="page"><a href="#">Data</a></li>
    <div class="col-md-6">
      <div class="header-search"  style="margin-left: 30px;">
          <form>
              <select class="input-select">
                  <option value="0">All Categories</option>
                  <option value="1">Category 01</option>
                  <option value="1">Category 02</option>
              </select>
              <input class="input" id="searchProduct" name="searchProduct" placeholder="Search Product" #searchProduct="ngModel" [(ngModel)]="filters.selectedConcessionName">
              <button class="search-btn" (click)="searchConcession();">Search<a style="margin-left: 10px;" (click)="resetConcession();">X</a></button>


          </form>
      </div>
  </div>
    </ol>
  </div> <!-- container //  -->
  </section>
  <!-- ============== SECTION PAGETOP END// ============== -->

  <!-- ============== SECTION CONTENT ============== -->
  <section class="padding-y">
  <div class="container">

  <div class="row">
    <aside class="col-lg-3">

  <button class="btn btn-outline-secondary mb-3 w-100  d-lg-none" data-bs-toggle="collapse" data-bs-target="#aside_filter">Show filter</button>

  <!-- ===== Card for sidebar filter ===== -->
  <div id="aside_filter" class="collapse card d-lg-block mb-5">

    <article class="filter-group">
    <header class="card-header">
      <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside1">
      <i class="icon-control fa fa-chevron-down"></i>   Related items
      </a>
    </header>
    <div class="collapse show" id="collapse_aside1">
      <div class="card-body">
      <ul class="list-menu">
        <li><a href="#">Electronics </a></li>
        <li><a href="#">Accessories  </a></li>
        <li><a href="#">Home items </a></li>
        <li><a href="#">Men's clothing </a></li>
        <li><a href="#">Interior items </a></li>
        <li><a href="#">Magazines </a></li>
        <li><a href="#">Category name </a></li>
        <li><a href="#">Home items </a></li>
      </ul>
      </div> <!-- card-body.// -->
    </div> <!-- collapse.// -->
    </article> <!-- filter-group // -->


    <article class="filter-group">
    <header class="card-header">
      <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside2">
      <i class="icon-control fa fa-chevron-down"></i>  Price
      </a>
    </header>
    <div class="collapse show" id="collapse_aside2">
      <div class="card-body">
      <input type="range" class="form-range" min="0" max="100">
      <div class="row mb-3">
        <div class="col-6">
        <label for="min" class="form-label">Min</label>
        <input class="form-control" id="min" placeholder="$0" type="number">
        </div> <!-- col end.// -->

        <div class="col-6">
        <label for="max" class="form-label">Max</label>
        <input class="form-control" id="max" placeholder="$1,0000" type="number">
        </div> <!-- col end.// -->
      </div> <!-- row end.// -->
      <button class="btn btn-light w-100" type="button">Apply</button>
      </div> <!-- card-body.// -->
    </div> <!-- collapse.// -->
    </article> <!-- filter-group // -->

    <article class="filter-group">
    <header class="card-header">
      <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside3">
      <i class="icon-control fa fa-chevron-down"></i>  Size
      </a>
    </header>
    <div class="collapse show" id="collapse_aside3">
      <div class="card-body">
        <label class="checkbox-btn">
        <input type="checkbox">
        <span class="btn btn-light"> XS </span>
        </label>

        <label class="checkbox-btn">
        <input type="checkbox">
        <span class="btn btn-light"> SM </span>
        </label>

        <label class="checkbox-btn">
        <input type="checkbox">
        <span class="btn btn-light"> LG </span>
        </label>

        <label class="checkbox-btn">
        <input type="checkbox">
        <span class="btn btn-light"> XXL </span>
        </label>
      </div> <!-- card-body.// -->
    </div> <!-- collapse.// -->
    </article>  <!-- filter-group // -->



  </div> <!-- card.// -->
  <!-- ===== Card for sidebar filter .// ===== -->

    </aside> <!-- col .// -->
    <main class="col-lg-9">

    <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
      <strong class="d-block py-2">32 Items found </strong>
      <div class="ms-auto ">
        <select class="form-select d-inline-block w-auto me-1">
          <option value="0">Best match</option>
          <option value="1">Recommended</option>
          <option value="2">High rated</option>
          <option value="3">Randomly</option>
        </select>
        <div class="btn-group">
        <a href="#" class="btn btn-light" data-bs-toggle="tooltip" title="List view">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="btn btn-light active" data-bs-toggle="tooltip" title="Grid view">
          <i class="fa fa-th"></i>
        </a>
        </div> <!-- btn-group end.// -->
      </div>
    </header>

    <!-- ========= content items ========= -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let item of table_data ">
        <figure class="card card-product-grid">
        <div class="img-wrap">
          <a routerLink="/product-details/{{item._id}}">
          <img height="200" [src]="base_url +'/'+ item.employee_image">
        </a>
        </div>
        <figcaption class="info-wrap border-top">
          <div class="price-wrap">
          <strong class="price">Price: ${{item.price}}</strong>

          <!-- <del class="price-old">$170.00</del> -->
          </div> <!-- price-wrap.// -->
          <strong class="price">Category: {{item.category}}</strong>

          <p class="title mb-2"></p>

          <a href="#" class="btn btn-primary">Add to cart</a>
          <a routerLink="/product-details/{{item._id}}" style="margin-left: 10px;">View Details</a>

          <!-- <a href="#" class="btn btn-light btn-icon"> <i class="fa fa-heart"></i> </a> -->
        </figcaption>
        </figure>
      </div> <!-- col end.// -->


    </div> <!-- row end.// -->

    <hr>


                </main>
                </div>
                </div>
                </section>
                <div>
                  <div class="share-pagination">
                      <app-shared-pagination [paginationValues]="paginationValues" (onChange)="getSlidersWithFilters($event)">hiiii
                      </app-shared-pagination>
                  </div>
              </div>
