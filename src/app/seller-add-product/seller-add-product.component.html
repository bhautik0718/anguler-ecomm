<div class="container">
  <section class="vh-100" style="background-color: #eee;" >
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                  <form class="mx-1 mx-md-4" #product="ngForm" *ngIf="formData">
                    <label class="form-label" for="form3Example3c">Product Name</label>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" name="name" style="width: 400px;" [(ngModel)]="formData.name" #name="ngModel"  placeholder="Product Name" [class.is-invalid]="name.touched && name.invalid" required>
                      <div class="invalid-feedback">Please enter valid Password!</div>
                  </div>

                    <label class="form-label" for="form3Example4c">Product Category</label>
                    <div class="form-group mb-3">
                        <input type="text" id="form3Example4c" class="form-control" style="width: 400px;" [class.is-invalid]="category.touched && category.invalid" required
                        name="category" placeholder="Product Category" #category="ngModel" [(ngModel)]="formData.category"/>
                    </div>

                    <label class="form-label" for="form3Example4c">Product Price</label>
                    <div class="form-group mb-3">
                      <input type="text" id="form3Example4c" class="form-control" style="width: 400px;" [class.is-invalid]="price.touched && price.invalid" required
                      name="price" placeholder="Product Price"  #price="ngModel" [(ngModel)]="formData.price"/>
                  </div>
                    <p><label for="w3review">Product Description</label></p>
                    <textarea id="w3review" placeholder="Product Description"  name="description" #description="ngModel" [(ngModel)]="formData.description" rows="4" cols="50"></textarea>

                    <div class="col-12 mt-3" >
                      <div class="form-group">
                          <div class="uploaded-file-block">
                              <div class="file-detail-wrap">
                                  <!-- <div class="ublankimage" *ngIf="!formData.sliderImageUrl"><img width="100px"  src="../../../../assets/img/blankImage.jpg" /></div> -->
                                  <div class="uimage"><img width="100px" *ngIf="formData.sliderImageUrl" [src]="formData.sliderImageUrl" /></div>
                                  <div class="close-btn-wrapper" (click)="clearCLFile()"><i *ngIf="formData.sliderImageUrl" class="fa fa-times-circle" aria-hidden="true"></i></div>
                              </div>
                              <img width="100px" *ngIf="!formData.sliderImageUrl && !showAdd" [src]="base_url + '/' + formData.employee_image" >
                          </div>
                          <button type="button" class="btn dark-blue-btn mt-3" (click)="sliderImageFile.click()">
                              <div>
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Upload Photo
                              </div>
                              <input #sliderImageFile type="file" (change)="onCLUpload($event)" accept="image/*" style="display: none" />
                            </button>
                      </div>
                  </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" *ngIf="showAdd"  class="btn btn-primary btn-lg" [disabled]=" !formData.name || !formData.category || !formData.price || !formData.description" (click)="addProduct()">Add</button>
                      <button type="button" *ngIf="!showAdd" class="btn btn-primary btn-lg" (click)="updateProduct()">Update</button>

                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://www.pngmart.com/files/7/Cart-PNG-Image.png"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
